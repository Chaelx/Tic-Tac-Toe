<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="game.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <p id="info">Your move.</p>
        <table id="board" class="board">
            <tr>
                <td id="one" class="even"></td>
                <td id="two"></td>
                <td id="three" class="even"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five" class="even"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven" class="even"></td>
                <td id="eight"></td>
                <td id="nine" class="even"></td>
            </tr>
        </table>
        <table id="evaluated" class="board">
            <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="three"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven"></td>
                <td id="eight"></td>
                <td id="nine"></td>
            </tr>
        </table>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="minimax.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
